---
layout: default
---

<div class="box">
	<h1 class="box-head">
        {{ page.title }}
        <small class="box-head-meta">
            <a href="{{ page.tags | first | slugify | prepend: site.tagurl }}" class="box-meta-item"><i class="fa fa-tag"></i> {{ page.tags }}</a>
            <span class="box-meta-item"><i class="fa fa-calendar"></i> {{ page.date | date_to_long_string }}</span>
        </small>
    </h1>
	<div class="box-body">
		{{ content }}
	</div>
</div>
