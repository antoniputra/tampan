---
layout: default
---

<div class="box">
	<h1 class="box-head">{{ page.title }}</h1>
	<div class="box-meta">
        <a href="{{ page.tags | slugize | prepend: site.baseurl }}" class="label label-default">
            <i class="fa fa-tag"></i>
            {{ page.tags }}
        </a>
        <span class="label label-default">
            <i class="fa fa-calendar"></i>
            {{ page.date | date_to_long_string }}
        </span>
    </div>
	<div class="box-body">
		{{ content }}
	</div>
</div>
